<!DOCTYPE html>
        <html>

                     <title>1 to 100 in java script</title>

                       <script>
                              function disp(){

                                          alert(i);
                                     }
                                }                      
         
                       </script>
               </head>

                <body>
                        <script>
                                disp();
                        </script>
